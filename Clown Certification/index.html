<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            width: 60vw;
            max-width: 900px;
        }

        img {
            width: 100%;
            height: auto;
            display: block;
        }

        audio {
            display: none;
        }

        @media (max-width: 768px) {
            .image-container {
                width: 90vw;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="image.png" alt="Main Image">
    </div>

    <audio autoplay loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
